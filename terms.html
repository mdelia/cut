<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Fetch the MD file using the Fetch API with async/await
                const response = await fetch("/assets/terms.md");

                if (!response.ok) {
                    throw new Error(`Failed to fetch MD file: ${response.statusText}`);
                }

                // Convert Markdown content to HTML using marked.js
                const markdownContent = await response.text();
                const htmlContent = marked.parse(markdownContent);

                // Display the HTML content in the designated container
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching or rendering MD file:', error);
            }
        });
    </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
